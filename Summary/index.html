<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TÃ­tulo -->
    <title>Summary</title>

    <!-- Links -->
    <!-- Favicon -->
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main>
        <!-- Menu -->
        <div class="summary-menu">
            <!-- Result -->
            <div class="results">
                <div class="itens">
                    <h2 class="title-result">Your Result</h2>
                    <div class="points">
                        <h1 class="point">76</h1>
                        <p class="goal">of 100</p>
                    </div>
                    <h1 class="title-2">Great</h1>
                    <p class="mensagem">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>

            <!-- Summary -->
            <div class="summary">
                <h1 class="summ">Summary</h1>
                <div class="ur-results">
                    <!-- Pontos -->
                    <div class="pontos">
                        <div class="reaction">
                            <p class="react"><img src="src/img/icon-reaction.svg" alt=""> Reaction</p>
                            <div class="pont">
                                <p class="po">80 </p>
                                <p class="goal">/ 100</p>
                            </div>
                        </div>
                        <div class="memory">
                            <p class="memor"><img src="src/img/icon-memory.svg" alt=""> Memory</p>
                            <div class="pont">
                                <p class="po">92 </p>
                                <p class="goal">/ 100</p>
                            </div>
                        </div>
                        <div class="verbal">
                            <p class="verb"><img src="src/img/icon-verbal.svg" alt=""> Verbal</p>
                            <div class="pont">
                                <p class="po">61 </p>
                                <p class="goal">/ 100</p>
                            </div>
                        </div>
                        <div class="visual">
                            <p class="visu"><img src="src/img/icon-visual.svg" alt=""> Visual</p>
                            <div class="pont">
                                <p class="po">72 </p>
                                <p class="goal">/ 100</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Button -->
                <a href="#">
                    <button class="button-c">Continue</button>
                </a>
            </div>
        </div>

    </main>
</body>

</html>
